[module/volume]
type = custom/script
exec = /home/z4/bin/volume
scroll-up = /home/z4/bin/volume up 5
scroll-down = /home/z4/bin/volume down 5
interval = 1

format-foreground = ${color.foreground}
format-background = ${color.background}
format-padding = 2

[module/volume2]
type = custom/script
exec = /home/z4/bin/volume2
scroll-up = /home/z4/bin/volume2 up
scroll-down = /home/z4/bin/volume2 down
click-left = /home/z4/bin/volume2 mute
#click-right = pauvconk
tail = true

format-prefix = "VOL "
format-prefix-foreground = ${color.shade1}
format-foreground = ${color.foreground}
format-background = ${color.background}
format-padding = 2
